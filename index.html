<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zema's Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mobile-main">
    <header>
      <div class="status-bars">
      </div>
      <div class="app-bar">
        <div class="toolbar">
          <div class="normal-button">
            <img class="burger" src="assets/burger.svg" alt="Menu icon.">
          </div>
          <div class="logo">
            <span>My Logo</span>
          </div>
          <div class="toolbar-container">
            
          </div>
        </div>
      </div>

      <section class="headline">
        <div class="primary-text-2">
          <h1>I'm Zermarden <br>
          Glad to see <br>
          you!</h1>
        </div>
        <div class="primary-text">
          <p>I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
        </div>
        <div class="social-media">
          <div class="supporting-text">
            <span>LET'S CONNECT!</span>
          </div>
        </div>
        <div class="social-media-icons">
          <ul class="social-media-icons-list">
            <li><a href="#"><img src="assets/twitter.svg" alt="Twitter" width="20" height="20"></a></li>
            <li><a href="#"><img src="assets/linkedin.svg" alt="Linkedin" width="20" height="20"></a></li>
            <li><a href="#"><img src="assets/m.svg" alt="Medium" width="20" height="16"></a></li>
            <li><a href="#"><img src="assets/git.svg" alt="GitHub" width="18" height="20"></a></li>
            <li><a href="#"><img src="assets/finger.svg" alt="Peace" width="15" height="20"></a></li>
        </ul>
        </div>

      </section>
      <img class="header-shapes" src="assets/bg.png">
      <img class="header-background" src="assets/header-background-mobile.svg">
    </header>
    <main>
      <section class="works">
        <div class="card-works-1">

        </div>
        <div class="card-works-2">
          
        </div>
        <div class="card-works-3">

        </div>
        <div class="card-works-4">

        </div>
      </section>
    </main>
  </div>
</body>
</html>
